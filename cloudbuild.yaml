steps:
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build', '-t',
        'us-south1-docker.pkg.dev/sicca-473900/springboot-repo/sicca-backend',
        '.'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-south1-docker.pkg.dev/sicca-473900/springboot-repo/sicca-backend'
      ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run', 'deploy', 'sicca-backend',
        '--image', 'us-south1-docker.pkg.dev/sicca-473900/springboot-repo/sicca-backend',
        '--region', 'us-south1',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--add-cloudsql-instances', 'sicca-473900:us-south1:sicca-db',
        '--set-env-vars', 'SPRING_PROFILES_ACTIVE=prod'
      ]
