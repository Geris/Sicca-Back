spring.application.name=sicca

# Puerto dinámico (Azure inyecta PORT=80). Local usa 8080.
server.port=${PORT:8080}
server.address=0.0.0.0

# ====== DataSource (AJUSTA host/db/usuario/clave) ======
spring.datasource.url=jdbc:postgresql://localhost:5432/sicca
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ====== JPA / Hibernate ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ====== Arranque resiliente si la DB tarda ======
spring.datasource.hikari.initializationFailTimeout=0
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.sql.init.mode=never

# ====== HikariCP (valores numéricos sin comentarios inline) ======
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.keepaliveTime=120000
spring.datasource.hikari.maximumPoolSize=10

# ====== Actuator (para health check en Azure) ======
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true